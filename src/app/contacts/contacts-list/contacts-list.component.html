<h2>My Contacts List</h2>
<table mat-table [dataSource]="contactsFiles$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="listName">
    <th mat-header-cell *matHeaderCellDef>List Name</th>
    <td mat-cell *matCellDef="let element">{{ element.listName }}</td>
  </ng-container>

  <ng-container matColumnDef="contactsCount">
    <th mat-header-cell *matHeaderCellDef>Contacts Count</th>
    <td mat-cell *matCellDef="let element">{{ element.contactsCount }}</td>
  </ng-container>

  <ng-container matColumnDef="addedDate">
    <th mat-header-cell *matHeaderCellDef>Added Date</th>
    <td mat-cell *matCellDef="let element">{{ element.addedDate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
