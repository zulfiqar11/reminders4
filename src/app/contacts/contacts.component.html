<table mat-table [dataSource]="contactsList$" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
    <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email Address</th>
    <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="selectContact(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<!-- {{ selectedContact | json }} -->

<!-- <form [formGroup]="form" class="example-form" (ngSubmit)="onSubmit()"> -->
<form [formGroup]="form" class="example-form">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td hidden="true">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>id</mat-label>
          <input matInput formControlName="id" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress" />
      </mat-form-field>
    </tr>
    <tr>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phoneNumber" />
      </mat-form-field>
    </tr>
    <tr>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onUpdate()"
        [disabled]="!enableUpdateState()"
      >
        Update
      </button>
      <span style="display: inline-block; width: 2px"></span>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onDelete()"
        [disabled]="!enableDeleteState()"
      >
        Delete
      </button>
      <span style="display: inline-block; width: 2px"></span>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onAdd()"
        [disabled]="!enableAddState()"
      >
        Add
      </button>
      <span style="display: inline-block; width: 2px"></span>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onNew()"
        [disabled]="!enableNewState()"
      >
        New
      </button>
    </tr>
  </table>
</form>
<mat-spinner *ngIf="spin"></mat-spinner>
