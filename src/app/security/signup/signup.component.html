<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email Address"
            formControlName="emailAddress"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Confirm Password"
            formControlName="confirmPassword"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="submit()"
          mat-button
        >
          Sign Up
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
