<h1>The customer data</h1>

<form class="example-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <div
          formArrayName="contacts1"
          *ngFor="let c of contactsItems1.controls; let i = index"
        >
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email {{ i + 1 }}</mat-label>
            <input matInput formControlName="{{ i }}" />
          </mat-form-field>
          <!-- <div class="example-button-row" [formGroupName]="i">
            <mat-checkbox class="example-margin" formControlName="primary"
              >Primary
            </mat-checkbox>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email {{ i + 1 }}</mat-label>
              <input matInput formControlName="i" />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Phone {{ i + 1 }}</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </div> -->
          <button (click)="deleteContact1(i)" mat-raised-button color="warn">
            Delete contact {{ i + 1 }}
          </button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="addContact1()" mat-raised-button color="primary">
          Add Contact
        </button>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit" mat-raised-button color="primary">Apply</button>
      </td>
    </tr>
  </table>
</form>
