<h2>My Campaigns</h2>
<div>
  <table mat-table [dataSource]="campaigns$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef>Campaign</th>
      <td mat-cell *matCellDef="let element">{{ element.campaignName }}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef>Frequency</th>
      <td mat-cell *matCellDef="let element">{{ element.frequency }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCampaigns"></tr>

    <tr
      mat-row
      (click)="selectCampaign(row)"
      *matRowDef="let row; columns: displayedColumnsCampaigns"
    ></tr>
  </table>
</div>

<div class="file-delete">
  <button mat-raised-button color="primary" (click)="onDelete()" type="submit">
    Delete
  </button>
</div>

<div *ngIf="spin">
  <mat-spinner></mat-spinner>
  <span style="display: inline-block; width: 2px"></span>
</div>
