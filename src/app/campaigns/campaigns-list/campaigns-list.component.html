<h2>My Campaigns</h2>
<div>
  <table mat-table [dataSource]="campaigns$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="listName">
      <th mat-header-cell *matHeaderCellDef>List Name</th>
      <td mat-cell *matCellDef="let element">{{ element.listName }}</td>
    </ng-container>

    <ng-container matColumnDef="contactsCount">
      <th mat-header-cell *matHeaderCellDef>Contacts Count</th>
      <td mat-cell *matCellDef="let element">{{ element.contactsCount }}</td>
    </ng-container>

    <ng-container matColumnDef="addedDate">
      <th mat-header-cell *matHeaderCellDef>Added Date</th>
      <td mat-cell *matCellDef="let element">{{ element.addedDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsCampaigns"></tr>

    <tr
      mat-row
      (click)="selectCampaign(row)"
      *matRowDef="let row; columns: displayedColumnsCampaigns"
    ></tr>
  </table>
</div>

<div class="file-delete">
  <button mat-raised-button color="primary" (click)="onDelete()" type="submit">
    Delete
  </button>
</div>

<div *ngIf="spin">
  <mat-spinner></mat-spinner>
  <span style="display: inline-block; width: 2px"></span>
</div>
