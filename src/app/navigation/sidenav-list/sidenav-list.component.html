<mat-nav-list>
  <a mat-list-item [routerLinkActive]="['is-active']" routerLink="/home">
    <span class="nav-caption">Home</span>
  </a>
  <a *ngIf="isLoggedOut$ | async" mat-list-item routerLink="/login">
    <span class="nav-caption">Login</span>
  </a>
  <ng-container *ngIf="user$ | async as user">
    <a mat-list-item [routerLinkActive]="['is-active']" routerLink="/contacts">
      <span class="nav-caption">Contacts</span>
    </a>
    <a
      mat-list-item
      [routerLinkActive]="['is-active']"
      routerLink="/contactsList"
    >
      <span class="nav-caption">Contacts List</span>
    </a>
    <a mat-list-item [routerLinkActive]="['is-active']" routerLink="/reminders">
      <span class="nav-caption">Reminders</span>
    </a>
    <a
      mat-list-item
      [routerLinkActive]="['is-active']"
      routerLink="/profile"
      *ngIf="userName$ | async as userName"
    >
      <span class="nav-caption">{{ userName }}</span>
    </a>
    <a *ngIf="isLoggedIn$ | async" mat-list-item>
      <span (click)="logout()" class="nav-caption">Logout</span>
    </a>
  </ng-container>
</mat-nav-list>
